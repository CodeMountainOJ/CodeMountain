name: Sandbox Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd sandbox/client && cargo build
    - name: Run tests
      run: cd sandbox/client && cargo test --verbose
